    <!-- Atributo Scope -->
    <table border="1" cellpadding="5" cellspacing="0">
      <caption>
        NOTAS DE ALUMNO
      </caption>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
      </tr>
      <tr>
        <td scope="row">Jose</td>
        <td>20</td>
        <td>17</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>10</td>
        <td>18</td>
      </tr>
    </table>
